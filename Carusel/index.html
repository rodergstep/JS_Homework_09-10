<!doctype html>

    <head>

            </div>
        </section>
        <section class="column2">
            <form>
                <h1>Selects</h1>
                <p class="headselect">Селект 1</p>
                    <select class="width-auto">
                    <option>-- Choose --</option>
                    <option>Пункт 1</option>
